<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voice to Text</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:10px;
}

.card{
  background:#fff;
  width:100%;
  max-width:600px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  padding:20px;
  display:flex;
  flex-direction:column;
}

h2{text-align:center;margin:5px 0 15px;}

.top-controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:10px;
}

select{
  padding:8px 12px;
  border-radius:20px;
  border:1px solid #ddd;
  font-size:14px;
}

textarea{
  width:100%;
  height:220px;
  margin-top:15px;
  padding:12px;
  border-radius:15px;
  border:1px solid #ddd;
  resize:none;
  font-size:16px;
}

.status{
  text-align:center;
  font-size:14px;
  color:#dc3545;
  margin-top:5px;
  display:none;
}

.mic-buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:15px;
}

.mic-btn{
  width:70px;
  height:70px;
  border-radius:50%;
  border:none;
  font-size:22px;
  color:white;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.start{background:#28a745;}
.stop{background:#dc3545;}

.actions{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-top:15px;
  flex-wrap:wrap;
}

.actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  color:white;
  font-size:14px;
  cursor:pointer;
}

.copy{background:#007bff;}
.clear{background:#6c757d;}
.download{background:#ff9800;}
.newline{background:#9c27b0;}

@media(max-width:480px){
  textarea{height:180px}
  .mic-btn{width:60px;height:60px;font-size:18px;}
}
</style>
</head>

<body>

<div class="card">

  <h2>üé§ Voice to Text</h2>

  <div class="top-controls">
    <label>
      üåê Language:
      <select id="language">
        <option value="en-IN">English</option>
        <option value="ta-IN">Tamil</option>
      </select>
    </label>
  </div>

  <div class="status" id="status">üî¥ Listening...</div>

  <textarea id="output" placeholder="Start speaking..."></textarea>

  <div class="mic-buttons">
    <button class="mic-btn start" onclick="startRecognition()">üé§</button>
    <button class="mic-btn stop" onclick="stopRecognition()">‚èπ</button>
  </div>

  <div class="actions">
    <button class="newline" onclick="addNewLine()">Next Line</button>
    <button class="copy" onclick="copyText()">Copy</button>
    <button class="clear" onclick="clearText()">Clear</button>
    <button class="download" onclick="downloadWord()">Word</button>
  </div>

</div>

<script>
let recognition;
let isListening = false;
let finalTranscript = '';

if ('webkitSpeechRecognition' in window) {

  recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = function(event) {

    let interimTranscript = '';

    for (let i = event.resultIndex; i < event.results.length; i++) {

      let transcript = event.results[i][0].transcript;

      if (event.results[i].isFinal) {
        finalTranscript += transcript + ' ';
      } else {
        interimTranscript += transcript;
      }
    }

    document.getElementById('output').value = finalTranscript + interimTranscript;
  };

  recognition.onend = function() {
    if (isListening) recognition.start();
  };

} else {
  alert("Use Chrome browser");
}

function startRecognition() {
  recognition.lang = document.getElementById('language').value;
  recognition.start();
  isListening = true;
  document.getElementById('status').style.display = 'block';
}

function stopRecognition() {
  recognition.stop();
  isListening = false;
  document.getElementById('status').style.display = 'none';
}

function addNewLine() {
  finalTranscript += '\n';
  document.getElementById('output').value = finalTranscript;
}

function copyText() {
  let text = document.getElementById('output');
  text.select();
  document.execCommand("copy");
}

function clearText() {
  finalTranscript = '';
  document.getElementById('output').value = '';
}

function downloadWord() {
  let text = document.getElementById('output').value;

  let blob = new Blob(['\ufeff', text], { type: 'application/msword' });
  let url = URL.createObjectURL(blob);

  let a = document.createElement("a");
  a.href = url;
  a.download = "voice-text.doc";
  a.click();
}
</script>

</body>
</html>
